<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="css/site.css" rel="stylesheet"/>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/validation.js"></script>
</head>
<body>
 
    <div class="main-wrapper">
        <h1>Expense Tracker</h1>
        <span class="menu-icon" onclick="showmenu()">
            <span></span>
        </span>
        <div class="main-menu ">
            <ul class="shadow">
                <li onclick="showtab('tab-stats')">View stats</li>
                <li onclick="showtab('tab-incomes')">Income</li>
                <li onclick="showtab('tab-expenses')">Expenses</li>
                <li onclick="showtab('tab-categories')">Manage categories</li>
             
            </ul>
        </div>
        <div id="tabs">
            <div class="tab" id="tab-stats">stats</div>
            <div class="tab"  id="tab-incomes"><div class="content"></div><span class="addbtn shadow"></span></div>
            <div class="tab"  id="tab-expenses"><div class="content"></div><span onclick="showAddExpenseModal()" class="addbtn shadow"></span></div>
            <div class="tab"  id="tab-categories"><div class="content"></div><span onclick="showAddCategoryModal()" class="addbtn shadow"></span></div>
        </div>
    </div>
<div class="form-modal-overlay hidden">
    <div class="form-modal">
        <div class="form-modal-title"></div>
        <div class="form-modal-content"></div>
        <div class="form-modal-action">
            <div class="column-1"><button class="btnlink" onclick="cancel()">Cancel</button></div>
            <div class="column-2"></div>
        </div>
    </div>
    <div class="form-modal-overlay hidden">
        <div class="form-modal">
            <div class="form-modal-title"></div>
            <div class="form-modal-content"></div>
            <div class="form-modal-action">
                <div class="column-1"><button class="btnlink" onclick="cancel()">Cancel</button></div>
                <div class="column-2"></div>
            </div>
        </div>
   
</div>
</body>
</html>
